<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//EN">
<html>
  <head>
    <title>Immutable Texts</title>
    <link href="/admin.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon" sizes="192x192" type="image/png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>SRFI 135: Immutable Texts</h1>
    <p class="authors">by William D Clinger</p>
    <p class="status">status: <em>final</em></p>

    <ul>
      <li><a href="srfi-135.html">The SRFI Document</a></li>
      <li><a href="http://srfi-email.schemers.org/srfi-135/">Discussion Archive</a></li>
      <li><a href="https://github.com/scheme-requests-for-implementation/srfi-135">Git repo (on Github)</a></li>
      <li>
        <a href="mailto:srfi-135@srfi.schemers.org"><code>srfi-135@<span class="antispam">nospam</span>srfi.schemers.org</code></a> (subscribers only)</li>
      <li>
        <form method="POST" action="https://www.simplelists.com/subscribe.php">
          <div class="title">Subscribe to srfi-135 mailing list</div>
          <p>
            <input id="sub-email"
                   name="email"
                   placeholder="email address"
                   tabindex="1"
                   type="email" >
            <label for="sub-email">email address</label></p>
          <p>
            <input id="sub-name"
                   name="name"
                   placeholder="full name"
                   tabindex="2"
                   type="text" >
            <label for="sub-name">full name</label></p>
          <p>
            <input id="sub-digest"
                   name="digest"
                   tabindex="3"
                   type="checkbox"
                   value="digest" >
            <label for="sub-digest">daily digest?</label></p>
          <input class="submit"
                 name="submit"
                 tabindex="4"
                 type="submit"
                 value="Subscribe to srfi-135" >
          <input type="hidden" name="action" value="subscribe">
          <input type="hidden" name="list" value="srfi-135@srfi.schemers.org"></form></li>
      <li>
        <form method="POST" action="https://www.simplelists.com/subscribe.php">
          <p class="title">Unsubscribe from srfi-135 mailing list</p>
          <p>
            <input id="unsub-email"
                   name="email"
                   placeholder="email address"
                   tabindex="5"
                   type="email" >
            <label for="unsub-email">email address</label></p>
          <input class="submit"
                 name="submit"
                 tabindex="6"
                 type="submit"
                 value="Unsubscribe from srfi-135" >
          <input name="action"
                 type="hidden"
                 value="unsubscribe" >
          <input name="list"
                 type="hidden"
                 value="srfi-135@srfi.schemers.org" ></form></li></ul></body></html>
